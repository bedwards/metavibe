<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novels - metavibe</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --link: #0066cc;
      --border: #e0e0e0;
      --subtle: #666;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #e0e0e0;
        --link: #6db3f2;
        --border: #333;
        --subtle: #999;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      max-width: 48rem;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; font-weight: 600; }
    .subtitle { color: var(--subtle); margin-bottom: 2rem; }
    .novels { display: grid; gap: 1.5rem; }
    .novel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }
    .novel h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; }
    .novel h2 a { color: var(--text); text-decoration: none; }
    .novel h2 a:hover { color: var(--link); }
    .novel .author { color: var(--subtle); font-size: 0.875rem; margin-bottom: 0.75rem; }
    .novel .description { margin-bottom: 1rem; }
    .novel .meta { display: flex; gap: 1rem; flex-wrap: wrap; font-size: 0.875rem; color: var(--subtle); }
    .nav { margin-bottom: 2rem; }
    .nav a { color: var(--link); text-decoration: none; margin-right: 1.5rem; }
    .nav a:hover { text-decoration: underline; }
    footer { margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--subtle); font-size: 0.875rem; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="../public/index.html">Home</a>
    <a href="../content/books/index.html">Books</a>
    <a href="../content/essays/index.html">Essays</a>
    <a href="index.html" aria-current="page"><strong>Novels</strong></a>
  </nav>

  <header>
    <h1>Novels</h1>
    <p class="subtitle">Fiction created with generative AI agents</p>
  </header>

  <section class="novels">
    <article class="novel">
      <h2><a href="Change_Without_Notice/website/index.html">Change Without Notice</a></h2>
      <p class="author">Brian Edwards</p>
      <p class="description">A novel in 326 pages. Each page is a complete world. The protagonist retains memory across all of them.</p>
      <div class="meta">
        <span>326 pages</span>
        <span>14 chapters</span>
        <span>December 2025</span>
      </div>
    </article>
  </section>

  <footer>
    <p>metavibe | Brian Edwards | Waco, Texas</p>
  </footer>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'public/**'
      - 'novels/**'
      - 'content/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          mkdir -p _site
          cp -r public/* _site/ 2>/dev/null || true
          cp -r docs/* _site/ 2>/dev/null || true
          cp -r novels _site/ 2>/dev/null || true
          cp -r content _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
